<svg fill="none" viewBox="0 0 300 150" width="300" height="150" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				:root {
					--wiki-logo: url('https://github.com/matan-chan/matan-chan/blob/main/assets/wikipedia.png');
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					30% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
					system-ui,
					-apple-system,
					'Segoe UI',
					Roboto,
					Helvetica,
					Arial,
					sans-serif,
					'Apple Color Emoji',
					'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					
				;
					width: 300px;
					height: 150px;
					background: linear-gradient(-45deg, #52c234, #061700, #a8e063);
					background-size: 600% 400%;
					animation: gradientBackground 8s ease infinite;
					border-radius: 5px;
					color: white;
					
				}

				p {
					font-size: 15px;
					margin-bottom:5px;
					text-shadow: 0 1px 0 #efefef;
					opacity: 0;
					margin-left: 10px;
					animation: 1s ease 0s normal forwards 1 fadeIn;
				}

				.context {
					width: 100%;
					position: absolute;
					top:50vh;
				}

				.context h1{
					text-align: center;
					color: #fff;
					font-size: 50px;
				}

				.area{
					background: #4e54c8;
					background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
					width: 100%;
					height:100vh;
				}

				.circles{
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					overflow: hidden;
					margin: 0px;
					padding: 0px;
				}

				.circles li{
					position: absolute;
					display: block;
					list-style: none;
					width: 20px;
					height: 20px;
					background: rgba(255, 255, 255, 0.2);
					animation: animate 25s linear infinite;
					bottom: -150px;
				}

				.circles li:nth-child(1){
					left: 25%;
					width: 80px;
					height: 80px;
					animation-delay: 1.3s;
				}


				.circles li:nth-child(2){
					left: 10%;
					width: 20px;
					height: 20px;
					animation-delay: 3.3s;
					animation-duration: 12s;
				}

				.circles li:nth-child(3){
					left: 70%;
					width: 20px;
					height: 20px;
					animation-delay: 5.3s;
				}

				.circles li:nth-child(4){
					left: 40%;
					width: 60px;
					height: 60px;
					animation-delay: 1.3s;
					animation-duration: 18s;
				}

				.circles li:nth-child(5){
					left: 65%;
					width: 20px;
					height: 20px;
					animation-delay: 1.3s;
				}

				.circles li:nth-child(6){
					left: 75%;
					width: 110px;
					height: 110px;
					animation-delay: 4.3s;
				}

				.circles li:nth-child(7){
					left: 35%;
					width: 150px;
					height: 150px;
					animation-delay: 8.3s;
				}

				.circles li:nth-child(8){
					left: 50%;
					width: 25px;
					height: 25px;
					animation-delay: 16.3s;
					animation-duration: 45s;
				}

				.circles li:nth-child(9){
					left: 20%;
					width: 15px;
					height: 15px;
					animation-delay: 3.3s;
					animation-duration: 35s;
				}

				.circles li:nth-child(10){
					left: 85%;
					width: 150px;
					height: 150px;
					animation-delay: 1.3s;
					animation-duration: 11s;
				}

				@keyframes animate {
					0%{
						transform: translateY(0) rotate(0deg);
						opacity: 1;
						border-radius: 0;
					}

					100%{
						transform: translateY(-1000px) rotate(720deg);
						opacity: 0;
						border-radius: 50%;
					}
				}

			</style>

			<div class="container">

				<p>GAN</p>
				<p>Lenguage: hebrew</p>
				<p>Length: ★★★★★</p>
				<!--★=4k-->
				<ul class="circles">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

	</foreignObject>
</svg>

